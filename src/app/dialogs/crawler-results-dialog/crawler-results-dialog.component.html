<h1>{{ "ADD_PAGES.crawler.dialog.title" | translate }}</h1>
<form (submit)="choosePages($event)" novalidate>
  <table>
    <caption>
      {{
        "PAGES.table.subtitle" | translate
      }}
    </caption>
    <thead>
      <tr>
        <th><mat-checkbox (change)="masterToggle()"></mat-checkbox></th>
        <th>
          {{ "PAGES.table.page" | translate }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let page of pages">
        <td>
          <mat-checkbox
            (change)="onChkChange($event, page)"
            [checked]="selection[page.Uri]"
          >
          </mat-checkbox>
        </td>
        <td class="name">
          <a href="{{ page.Uri }}">{{ page.Uri }}</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="buttonContainer">
    <button class="cancel">
      {{ "ADD_PAGES.crawler.dialog.cancel" | translate }}
    </button>
    <span fxFlex></span>
    <span *ngIf="pages" fxFlex="10"
      >{{ "ADD_PAGES.crawler.dialog.total" | translate }}
      {{ pages.length }}</span
    >
    <span class="selected" fxFlex="10"
      >{{ "ADD_PAGES.crawler.dialog.selected" | translate }}
      {{ numberSelected() }}</span
    >
    <button class="add" type="submit" [disabled]="numberSelected() === 0">
      {{ "ADD_PAGES.crawler.dialog.submit" | translate }}
    </button>
  </div>
</form>
