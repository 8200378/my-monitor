  <form
    name="add_pages"
    (submit)="addPages($event)"
    [formGroup]="pagesForm"
    fxLayout="column"
    novalidate
  >
      <label for="add_website_pages">{{
        "ADD_PAGES.pages_label" | translate
      }}</label>
      <textarea
        id="add_website_pages"
        name="pages"
        matInput
        cdkTextareaAutosize
        cdkAutosizeMinRows="5"
        formControlName="pages"
        [errorStateMatcher]="matcher"
        required
      ></textarea>
      <div class="information">
      <mat-icon>info</mat-icon> <span>{{ "ADD_PAGES.hint" | translate }}</span>
      </div>
      <mat-error
        *ngIf="pagesForm.controls.pages.hasError('required')"
        [innerHTML]="'MISC.required_field' | translate"
      ></mat-error>
      <mat-error
        *ngIf="pagesForm.controls.pages.hasError('url')"
        [innerHTML]="'ADD_PAGES.error' | translate"
      ></mat-error>
      <mat-error
        *ngIf="pagesForm.controls.pages.hasError('domainNoMatch')"
        [innerHTML]="'ADD_PAGES.url_match_error' | translate"
      ></mat-error>
      <mat-error
        *ngIf="pagesForm.controls.pages.hasError('missingProtocol')"
        [innerHTML]="'ADD_PAGES.url_missing_protocol' | translate"
      ></mat-error>
    <div>
      <button
        type="submit"
        class="btn-add"
        [disabled]="pagesForm.invalid"
      >
        {{ "ADD_PAGES.button" | translate }}
      </button>
    </div>
  </form>
