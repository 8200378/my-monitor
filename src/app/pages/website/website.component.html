  <section id="main" class="info">
    <h2>{{ websiteObject.name }}</h2>
    <h3><a href="{{ websiteObject.startingUrl }}" target="_blank">{{ websiteObject.startingUrl }}</a></h3>
  </section>
<section>
  <div *ngIf="!loading && !error">
    <app-website-statistics *ngIf="pages.length > 0" [website]="websiteObject" [pages]="pages"></app-website-statistics>
    <br>
    <app-accessibility-plot *ngIf="pages.length > 0" [data]="websiteObject.getAllScores()"></app-accessibility-plot>
    <br>
    <app-score-distribution [data]="scoreDistributionData"></app-score-distribution>
    <app-practices-details [website]="websiteObject"></app-practices-details>
    <app-list-of-pages *ngIf="pages.length > 0"  [website]="website"  [pages]="pages" (removePages)="removePages($event)" (reEvaluatePages)="reEvaluatePages($event)"></app-list-of-pages>
    <div *ngIf="pages.length === 0" fxLayout="row" fxLayoutAlign="center center">
      <p class="no_pages">{{ "PAGES.no_pages" | translate }}</p>
    </div>
  </div>

  <app-loading *ngIf="loading"></app-loading>
  <app-error *ngIf="error"></app-error>
</section>
